<script>

const iframeMap = {

  "1782202017240": "https://knowledge.broadcom.com/external/article/151099/endoflife-information-for-content-analys.html",

};

/* -------- ë¬¸ì„œ ì„ íƒ ë²„íŠ¼ í´ë¦­ -------- */
function selectDoc(id) {

  document.getElementById("uniqueId").value = id;

  document.querySelectorAll(".doc-btn").forEach(btn => {
    btn.classList.remove("active");
  });

  const clicked = event.currentTarget;
  clicked.classList.add("active");

  // ì„ íƒëœ ë²„íŠ¼ì˜ ì»¬ëŸ¬ ì†ì„± ì½ì–´ì„œ ì ìš©
  const color = clicked.getAttribute("data-color");
  clicked.style.setProperty("--btn-color", color);

  loadDoc(id);
}


/* -------- iframe ë¡œë”© -------- */
function loadDoc(id) {
  const iframe = document.getElementById("kbFrame");
  const loader = document.getElementById("loader");
  const placeholder = document.getElementById("placeholder");
  const linkBtn = document.getElementById("kbLinkBtn");

  if (!id || !iframeMap[id]) {
    iframe.style.display = "none";
    loader.style.display = "none";
    placeholder.style.display = "block";
    linkBtn.disabled = true;
    return;
  }

  placeholder.style.display = "none";
  loader.style.display = "block";
  iframe.style.display = "none";
  linkBtn.disabled = false;

  iframe.src = iframeMap[id];
}

/* iframe ë¡œë“œ ì™„ë£Œ */
document.getElementById("kbFrame").addEventListener("load", () => {
  document.getElementById("loader").style.display = "none";
  document.getElementById("kbFrame").style.display = "block";
});

/* ì›ë³¸ í˜ì´ì§€ */
function openKB() {
  const id = document.getElementById("uniqueId").value.trim();
  if (iframeMap[id]) window.open(iframeMap[id], "_blank");
}

/* ë‹¤ìš´ë¡œë“œ */
function downloadAttachment() {
  const id = document.getElementById("uniqueId").value.trim();
  if (!id) return alert("uniqueFileIdë¥¼ ì…ë ¥í•˜ì„¸ìš”.");

  const apiUrl =
    "https://api-broadcomcms-software.wolkenservicedesk.com/es/attachments/download_attachment?domain=broadcomcms-software.wolkenservicedesk.com";

  const form = document.createElement("form");
  form.method = "post";
  form.action = apiUrl;
  form.target = "_self";

  const hidden = document.createElement("input");
  hidden.type = "hidden";
  hidden.name = "data";
  hidden.value = JSON.stringify({ uniqueFileId: id });

  form.appendChild(hidden);
  document.body.appendChild(form);
  form.submit();
  form.remove();
}
